<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>join</title>
    <link rel="stylesheet" type="text/css" href="../static/join.css" />
</head>

<body>
    <div class="header">
        <img src="https://s3-alpha-sig.figma.com/img/130e/a961/0ab79992192d64cc57a5d4453e11f8bd?Expires=1699833600&Signature=kuQy-PdBbipIdNFcGUpOzYPsZow50Mm8PSR9N6iXfo~EtWlLqe1Iz195OVBxAjqiEsAqPpD0zQZZJH9OxIT8W8Yc2-dT9GPcmT6uImn4ez0wwwEi4v1W5n03269VAkvrpAxv6iB24hvoApgcmgwPtCPq~7IN2uw76RAefB0I5OFiteQUHSUMPiHbsMHTua8KESOh6FiSgVvqSMj3fNQhPR45ybeBN4Iki681e3FL6xw-CHLnkmJchfDs-UGRFAnpmr7bxGSe-oqiw7KUjJ6GXLccTL6DN2gSNwGi-mTZTVvICzgnnnpdl85VGDw2DvoHRzaYhLvNq6iNA8MYJvptQA__&Key-Pair-Id=APKAQ4GOSFWCVNEHN3O4"
            alt="">
        <p>회원가입</p>
    </div>

    <div class="input">
        {% with mesg = get_flashed_messages() %}
        {% if mesg !=[] %}
            <script>alert("{{ mesg[0] }}")</script>
        {% endif %}
        {% endwith %}
        <form method="post" action="/join_post">
            <div class="required">
                <p>필수 입력사항</p>

                <div class="required-box">

                    <div>
                        <label for="username">아이디</label>
                        <input type="text" id="username" name="username" required>
                        <button class="duplicate-check">중복 체크</button>
                    </div>

                    <div>
                        <label for="password">비밀번호</label>
                        <input type="password" id="password" name="password" required>
                        <span class="caution">* 영문자, 숫자, 특수문자 중 2개 이상 조합</span>
                    </div>

                    <div>
                        <label for="confirm-password">비밀번호 확인</label>
                        <input type="password" id="confirm-password" name="confirm-password" required>
                    </div>

                    <div>
                        <label for="email">이메일 주소</label>
                        <input type="email" id="email" name="email" required>
                    </div>

                </div>

            </div>

            <div class="optional">
                <p>선택 입력사항</p>
                <div class="optional-box">
                    <div>
                        <label for="phone">전화번호</label>
                        <input type="tel" id="phone" name="phone">
                        <span class="caution">* '-' 제외하고 숫자만 입력해주세요</span>
                    </div>

                    <div>
                        <label for="birthdate">생일</label>
                        <input type="date" id="birthdate" name="birthdate">
                        <span class="caution">* 생일 입력 시 다양한 혜택이 있습니다</span>
                    </div>
                </div>
            </div>
            <div class="submit">
                <p></p>
                <input type="submit" value="가입하기">
            </div>
        </form>
    </div>
</body>

</html>
