    <div class="products">
        {% if total > 0 %}
        <p>등록 상품 개수 : {{total}}개</p>
        <table>
            <tr>
            {% for key, value in datas %}
            <td><img class="product-image" src="static/image/{{value.img_path}}"></td>
            {% endfor %}
            </tr>
            <tr>
            {% for key, value in datas %}

            {% endfor %}
            </tr>
        </table>
        {% else %}
        <p>등록된 상품이 없습니다.</p>
