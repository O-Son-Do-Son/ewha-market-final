<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이화 마켓</title>
    <link rel="stylesheet" href="../static/index.css" />
</head>

<body>
    <div class="header">
        <div class="logo">
      <img src="https://github.com/nzeong/Spring-study/assets/121355994/3e86b129-fe60-41d1-a71b-f5f8c2127b27">
            <p>이화 마켓</p>
        </div>
        <ul class="nav">
            <li><a href="index.html">상품 조회</a></li> |
            <li><a href="review.html">리뷰 조회</a></li> |
            <li><a href="mp_product.html">My Page</a></li> |
            <li><a href="/login">로그인</a></li>
        </ul>
    </div>

    <div class="banner">
        <h2>이화 마켓에서 원하는 상품을 찾아보세요!</h2>
    </div>

    <div class="dropdown">
        <select>
            <option value="최신순">최신순</option>
            <option value="가격순">가격순</option>
            <option value="인기순">인기순</option>
        </select>
    </div>
    
    <div class="products">
    
        {% for key, value in products %}
        <div class="product-box">
            <a onclick="location.href='/products/{{key}}';">
                <img class="product-image" src="static/image/{{value.img_path}}">
                <div class="product-info">
                    <div class="product-name">
                        <h3>{{value['title']}}</h3>
                    </div>
                    <img src="../static/image/heart1.png" alt="좋아요">
                    <!-- <div class="product-reviewnum">
                        판매자 리뷰 10개
                        <img src="../static/image/heart1.png" alt="좋아요">
                    </div> -->
                </div>
            </a>
        </div>
    {% endfor %}
        
    </div>

        <span class="post_product">
            <a href="/products_insert">+ 상품 등록</a>
        </span>

</body>

</html>
