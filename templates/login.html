<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" type="text/css" href="../static/login.css" />
</head>

<body>
    <div class="title">
        <p><a href="/home">이화마켓</a></p>
    </div>
    <div>
        {% with mesg = get_flashed_messages() %}
        {% if mesg !=[] %}
        <script>alert("{{ mesg[0] }}")</script>
        {% endif %}
        {% endwith %}
        <form method="post" action="/login_confirm">
            <div class="loginBox">
                <div class="login">
                    <div class="loginInput">
                        <input type="text" name="id" placeholder="아이디" class="loginId">
                        <input type="password" name="password" placeholder="패스워드" class="loginPwd">
                        <div class="loginOptions">
                            <label><input type="checkbox" name="color" value="savedId">아이디 저장 |</label>
                            <a href="">비밀번호 찾기</a> |
                            <a href="/join">회원가입</a>
                        </div>
                    </div>
                    <div class="loginButton">
                        <input type="submit" value="로그인">
                    </div>
                </div>
            </div>
        </form>
    </div>
</body>

</html>
