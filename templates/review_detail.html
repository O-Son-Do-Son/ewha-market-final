<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>리뷰 세부 화면</title>
  <link rel="stylesheet" type="text/css" href="../static/review_detail.css" />
</head>

<body>
  <div class="header">
    <div class="logo">
      <img src="https://github.com/nzeong/Spring-study/assets/121355994/3e86b129-fe60-41d1-a71b-f5f8c2127b27">
      <p>이화 마켓</p>
    </div>
    <ul class="nav">
      <li><a href="/home">상품 조회</a></li>
      |
      <li><a href="/review">리뷰 조회</a></li>
      |
      <li><a href="/mp_product">My Page</a></li>
      |
      <li><a href="/join">로그인</a></li>
    </ul>
  </div>
  <div class="divider"></div>
  <section>
    <div class="category">카테고리 > 서브카테고리</div>
    <div class="goodsName">상품 이름</div>
    <div class="goodsScore">★★★★☆</div>
    <div class="goodsDetail">
      <div class="reviewDate">
        <div>작성일</div>
        <div class="goodsinfo">20XX년 XX월 XX일</div>
      </div>
      <div class="reviewerName">
        <div>작성자</div>
        <div class="goodsinfo">(작성자 아이디)</div>
      </div>
    </div>
    <div class="reviewDetailDivider"></div>
    <div class="goodsReview">
      <div class="goodsReviewTitle">상품 리뷰</div>
      <div>(구매자가 작성한 상품에 대한 리뷰)</div>
    </div>
    <div class="moveReview">
      <div class="nextReview">
        <div>△ 다음 리뷰</div>
        <div>(리뷰 상품 이름)</div>
      </div>
    </div>
    <div class="moveReviewDivider"></div>
    <div class="moveReview">
      <div class="prevReview">
        <div>▽ 이전 리뷰</div>
        <div>(리뷰 상품 이름)</div>
      </div>
    </div>
  </section>

  <aside>
    <div class="tempImg">리뷰 사진</div>
    <div class="tempImg">리뷰 사진</div>
  </aside>
  <span class="post_product">
    <a href="/reg_review">+ 리뷰 등록</a>
  </span>
</body>

</html>
